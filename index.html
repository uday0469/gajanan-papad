<!DOCTYPE html>
<html lang="mr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>गजानन पापड - पारंपारिक चव</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #fffaf3;
}

/* HEADER */
header {
    background: #d35400;
    color: white;
    padding: 15px 20px;
}
.header-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
.logo {
    width: 90px;
    height: auto;
    border-radius: 10px;
    background: white;
    padding: 5px;
}
.brand-text h1 {
    margin: 0;
    font-size: 30px;
}
.brand-text p {
    margin: 0;
    font-size: 14px;
}

/* NAVIGATION */
nav {
    background: #f39c12;
    text-align: center;
    padding: 10px;
    position: sticky;
    top: 0;
    z-index: 100;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
nav a:hover {
    text-decoration: underline;
}

/* CONTENT SECTIONS */
section {
    padding: 20px;
}
h2 {
    text-align: center;
    color: #d35400;
}
p {
    max-width: 800px;
    margin: 0 auto 20px auto;
    line-height: 1.6;
    font-size: 16px;
    text-align: justify;
}

/* PRODUCTS */
.products {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.card {
    background: white;
    width: 230px;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ddd;
    text-align: center;
    transition: 0.3s;
}
.card:hover {
    transform: scale(1.05);
}
.card img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
}
.card h3 {
    color: #333;
}
.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 15px;
    background: #25D366;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
}
.btn:hover {
    background: #1ebe5d;
}

/* FOOTER */
footer {
    background: #d35400;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

/* POPUP MODAL */
.modal {
    display: none; 
    position: fixed;
    z-index: 200;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
}
.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 500px;
    text-align: center;
    position: relative;
}
.close {
    color: #aaa;
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
.close:hover {
    color: #000;
}

/* MOBILE RESPONSIVE */
@media (max-width: 600px) {
    .products {
        flex-direction: column;
        align-items: center;
    }
    .card {
        width: 90%;
    }
}
</style>
</head>

<!-- HEADER -->
<header>
<div class="header-container">
    <img src="logo.png" alt="गजानन पापड लोगो" class="logo">
    <div
